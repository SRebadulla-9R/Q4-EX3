<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EX4A: Switch (Library Checker)</title>

  <!-- Website Icon -->
  <link rel="icon" href="books.png" type="image/png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Gochi+Hand&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Library Section Checker</h1>
    <hr>

    <label for="sectionCode">Enter a section code (F, N, or R): </label>
    <input type="text" id="sectionCode" maxlength="1" />

    <div class="button-group">
      <button onclick="showSection()">Check Section</button>
      <button onclick="resetForm()">Refresh</button>
    </div>

    <p id="result"></p>

    <div class="image-container">
      <img src="stack-of-books.png" alt="Library Section Image" />
    </div>
  </div>

  <footer class="text-center">
    Â© Rebadulla | ICT 9 | Fourth Quarter | AY 2024-2025
  </footer>

  <script>
    function showSection() {
      var sectionCode = document.getElementById("sectionCode").value.toUpperCase();
      var sectionMessage = "";

      if (sectionCode === "F") {
        sectionMessage = "You're checking the Fiction section.";
      } else if (sectionCode === "N") {
        sectionMessage = "You're checking the Non-fiction section.";
      } else if (sectionCode === "R") {
        sectionMessage = "You're checking the References section.";
      } else {
        sectionMessage = "Invalid section code. Please enter 'F', 'N', or 'R'.";
      }

      document.getElementById("result").innerText = sectionMessage;
    }

    function resetForm() {
      document.getElementById("sectionCode").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>
